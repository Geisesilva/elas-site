<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Profissional - ELAs</title>
  <link rel="icon" href="logo/logo 3.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px; /* Espa√ßo para navbar fixa se quiser incluir depois */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .form-container {
      max-width: 650px;
      margin: 2.5rem auto 3rem;
      padding: 2.5rem 2rem;
      background-color: #ffe4e1; /* salm√£o claro */
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(180, 143, 198, 0.3);
      color: #4a4a4a;
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.8rem;
      color: #4a4a4a;
    }
    .form-label {
      font-weight: 600;
      color: #5a5a5a;
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: 1.8px solid #d8bfd8; /* lavanda clara */
      padding: 0.55rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #b48fc6;
      box-shadow: 0 0 8px rgba(180, 143, 198, 0.5);
      outline: none;
    }
    .input-group-text {
      background-color: #e6e6fa;
      border: 1.8px solid #d8bfd8;
      border-radius: 12px 0 0 12px;
      color: #6c63ff;
      font-size: 1.2rem;
    }
    .btn-lavanda {
      background-color: #e6e6fa;
      color: #4a4a4a;
      font-weight: 600;
      border-radius: 30px;
      padding: 0.55rem 1.7rem;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }
    .btn-lavanda:hover, .btn-lavanda:focus {
      background-color: #dcd0ff;
      color: #3b3b3b;
      box-shadow: 0 0 8px rgba(180, 143, 198, 0.6);
    }
    .alert-custom {
      background-color: #fce4ec;
      border-color: #f8bbd0;
      color: #d81b60;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding: 0.9rem 1.2rem;
    }
    footer {
      background-color: #f1f1f1;
      padding: 1.2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }

    /* Responsividade */
    @media (max-width: 575px) {
      .form-container {
        margin: 1.5rem 1rem 2rem;
        padding: 1.8rem 1.4rem;
      }
      .btn-lavanda {
        font-size: 1rem;
        padding: 0.5rem 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container shadow-sm">
      <h2>Cadastro de Profissional</h2>

      <div id="alerta" class="alert alert-custom d-none" role="alert"></div>

      <form id="cadastroForm" novalidate>

        <div class="mb-4">
          <label for="nome" class="form-label">Nome completo <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="especialidade" class="form-label">Especialidade / √Årea <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
            <input type="text" class="form-control" id="especialidade" placeholder="Ex: Enfermagem, Beleza, Educa√ß√£o" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="experiencia" class="form-label">Experi√™ncia / Descri√ß√£o</label>
          <textarea class="form-control" id="experiencia" rows="4" placeholder="Fale um pouco sobre voc√™ e sua experi√™ncia"></textarea>
        </div>

        <div class="mb-4">
          <label for="localizacao" class="form-label">Cidade / Estado</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
            <input type="text" class="form-control" id="localizacao" placeholder="Ex: S√£o Paulo, SP">
          </div>
        </div>

        <div class="mb-4">
          <label for="contato" class="form-label">Contato (WhatsApp ou E-mail) <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="text" class="form-control" id="contato" placeholder="Seu WhatsApp ou e-mail" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="foto" class="form-label">Nome do arquivo da foto (ex: maria.jpg)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-image-fill"></i></span>
            <input type="text" class="form-control" id="foto" placeholder="Opcional - nome do arquivo na pasta img/">
          </div>
        </div>

        <div class="mb-4">
          <label for="genero" class="form-label">Voc√™ se identifica como mulher? <span class="text-danger">*</span></label>
          <select class="form-select" id="genero" required>
            <option value="" disabled selected>Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">N√£o</option>
          </select>
        </div>

        <button type="submit" class="btn btn-lavanda">Cadastrar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>¬© 2025 ELAs ‚Äî Feito com üíú por e para mulheres</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("cadastroForm");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      alerta.classList.add("d-none");
      alerta.textContent = "";

      const genero = document.getElementById("genero").value;
      if (genero !== "sim") {
        alerta.textContent = "Apenas mulheres podem se cadastrar para oferecer servi√ßos.";
        alerta.classList.remove("d-none");
        return;
      }

      const nome = document.getElementById("nome").value.trim();
      const especialidade = document.getElementById("especialidade").value.trim();
      const experiencia = document.getElementById("experiencia").value.trim();
      const localizacao = document.getElementById("localizacao").value.trim();
      const contato = document.getElementById("contato").value.trim();
      const fotoNome = document.getElementById("foto").value.trim();

      if (!nome || !especialidade || !contato) {
        alerta.textContent = "Por favor, preencha todos os campos obrigat√≥rios.";
        alerta.classList.remove("d-none");
        return;
      }

      const profissional = {
        nome,
        especialidade,
        experiencia,
        localizacao,
        contato,
        foto: fotoNome ? `img/${fotoNome}` : "img/sem-foto.jpg"
      };

      const profissionais = JSON.parse(localStorage.getItem("profissionais")) || [];
      profissionais.push(profissional);
      localStorage.setItem("profissionais", JSON.stringify(profissionais));

      alert("Cadastro realizado com sucesso!");
      window.location.href = "profissionais.html";
    });
  </script>

</body>
</html>
