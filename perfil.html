<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil da Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
    }

    .perfil-box {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 960px;
      margin: 2rem auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    .perfil-foto {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e6e6fa;
    }

    .perfil-info h2 {
      color: #4a4a4a;
      font-size: 1.8rem;
    }

    .perfil-info p {
      margin-bottom: 0.5rem;
      color: #555;
    }

    .info-icon {
      margin-right: 8px;
      color: #a788d6;
    }

    .btn-secondary {
      background-color: #e6e6fa;
      color: #333;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #dcd0ff;
    }

    .avaliacao-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      border-left: 4px solid #a788d6;
    }

    .avaliacao-card i {
      font-size: 1.6rem;
      color: #a788d6;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="perfil-box">
      <div class="row align-items-center mb-4">
        <div class="col-md-4 text-center mb-3 mb-md-0">
          <img id="foto" src="https://via.placeholder.com/180" alt="Foto da profissional" class="perfil-foto" />
        </div>
        <div class="col-md-8 perfil-info">
          <h2 id="nome">Nome</h2>
          <p><i class="bi bi-briefcase-fill info-icon"></i><strong>Especialidade:</strong> <span id="especialidade"></span></p>
          <p><i class="bi bi-geo-alt-fill info-icon"></i><strong>Localiza√ß√£o:</strong> <span id="localizacao"></span></p>
          <p><i class="bi bi-envelope-fill info-icon"></i><strong>Contato:</strong> <span id="contato"></span></p>
        </div>
      </div>

      <hr />

      <div class="mb-4">
        <h5>Sobre a profissional</h5>
        <p id="experiencia">N√£o informado.</p>
      </div>

      <a href="profissionais.html" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> Voltar √† lista</a>

      <hr />

      <h5 class="mb-3">Avalia√ß√µes e Depoimentos</h5>
      <div id="avaliacoes"></div>

      <form id="avaliacaoForm" class="mt-4">
        <div class="mb-3">
          <label for="nomeAvaliador" class="form-label">Seu nome</label>
          <input type="text" id="nomeAvaliador" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="comentario" class="form-label">Coment√°rio</label>
          <textarea id="comentario" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar avalia√ß√£o</button>
      </form>
    </div>
  </div>

  <footer>
    ¬© 2025 ELAs ‚Äî Apoiando mulheres em cada passo üíú
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
    const profissionais = JSON.parse(localStorage.getItem("profissionais")) || [];

    if (profissionais[id]) {
      const p = profissionais[id];
      document.getElementById("nome").textContent = p.nome;
      document.getElementById("especialidade").textContent = p.especialidade;
      document.getElementById("experiencia").textContent = p.experiencia || "N√£o informado.";
      document.getElementById("localizacao").textContent = p.localizacao;
      document.getElementById("contato").textContent = p.contato;
      document.getElementById("foto").src = p.foto || "https://via.placeholder.com/180";
    } else {
      document.querySelector(".perfil-box").innerHTML = "<p class='text-danger'>Profissional n√£o encontrada.</p>";
    }

    // Avalia√ß√µes
    const avaliacoesDiv = document.getElementById("avaliacoes");
    const avaliacaoForm = document.getElementById("avaliacaoForm");
    const nomeAvaliador = document.getElementById("nomeAvaliador");
    const comentario = document.getElementById("comentario");

    function carregarAvaliacoes() {
      const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes")) || {};
      const lista = avaliacoes[id] || [];

      if (lista.length === 0) {
        avaliacoesDiv.innerHTML = "<p class='text-muted'>Nenhuma avalia√ß√£o ainda.</p>";
        return;
      }

      avaliacoesDiv.innerHTML = "";
      lista.forEach(av => {
        const div = document.createElement("div");
        div.className = "avaliacao-card";
        div.innerHTML = `
          <i class="bi bi-chat-left-quote-fill"></i>
          <div>
            <strong>${av.nome}</strong><br/>
            <span>${av.comentario}</span>
          </div>
        `;
        avaliacoesDiv.appendChild(div);
      });
    }

    avaliacaoForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const novaAvaliacao = {
        nome: nomeAvaliador.value.trim(),
        comentario: comentario.value.trim()
      };

      if (!novaAvaliacao.nome || !novaAvaliacao.comentario) return;

      const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes")) || {};
      if (!avaliacoes[id]) {
        avaliacoes[id] = [];
      }

      avaliacoes[id].push(novaAvaliacao);
      localStorage.setItem("avaliacoes", JSON.stringify(avaliacoes));

      nomeAvaliador.value = "";
      comentario.value = "";
      carregarAvaliacoes();
    });

    carregarAvaliacoes();
  </script>
</body>
</html>
